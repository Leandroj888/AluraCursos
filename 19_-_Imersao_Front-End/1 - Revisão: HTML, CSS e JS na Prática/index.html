<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="sidebar">
        <!-- Código da Aula -->
        <nav class="sidebar__navigation"> <!-- TAG usada para menus no HTML 5 (têm peso semântico)-->
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- ----------------- -->
        
        <!-- Código do Desafio -->
        <div class="elements">
            <ul>
                <li class="library">
                    <a href="">
                        <span class="fa fa-book"></span>
                        <span>Sua biblioteca</span>
                    </a>
                    <div>
                        <span class="fa fa-plus"></span>
                    </div>
                </li>
                <li class="playlist">
                    <h1>Crie sua primeira playlist</h1>
                    <h2>É fácil, vamos te ajudar</h2>
                    <button>Criar playlist</button>
                </li>
                <li>
                    <div class="cookies">
                    <a href="" class="cookies__link">Cookies</a>
                    </div>
                </li>
                <li>
                    <a href="" class="language">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </a>
                </li>
            <ul>
        </div>
        <!-- ----------------- -->
    </div>
</body>
</html>
