
<html><!-- elemento é o elemento raiz de uma página HTML -->
    
    <head><!-- elemento contém informações sobre a página HTML-->
        <title>Portfolio</title><!-- elemento especifica um título para a página HTML -->
    </head>
    
    <body><!-- elemento define o corpo do documento e é um contêiner para todos os conteúdos visíveis -->

        <h1>Isso é um Título</h1><!-- elemento define um título grande -->
        <h2>Isso é um Subítulo</h2>
        <!-- até H6 -->
        <p>Isso é um parágrafo.</p> <!-- elemento define um parágrafo -->
        <img src="html.png" alt="Logo do HTML 5"/> <!-- Tag para importar imagem-->
        <img src="html.pn" alt="Logo do HTML 5"/> <!-- se não carregar exibe o texto alternativo -->
    </body>
</html>
